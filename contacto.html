<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/navbar.js"></script>
</head>
<body>
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html"><strong>Mi Web Útil</strong></a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="tareas.html">Tareas</a>

      </div>

  </nav>

  <section class="section">
    <div class="container">
      <h1 class="title">Formulario de contacto</h1>
      <form>
        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" type="text" placeholder="Tu nombre">
          </div>
        </div>

        <div class="field">
          <label class="label">Correo electrónico</label>
          <div class="control">
            <input class="input" type="email" placeholder="tu@email.com">
          </div>
        </div>

        <div class="field">
          <label class="label">Mensaje</label>
          <div class="control">
            <textarea class="textarea" placeholder="Escribe tu mensaje..."></textarea>
          </div>
        </div>

        <button class="button is-link">Enviar</button>
      </form>
    </div>
  </section>
</body>
